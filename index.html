<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="/weather_app/style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name..." spellcheck="false">
            <button id="searchButton"><img src="/weather_app/img/search.png"></button>
        </div>
        <div class="error alert">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="/weather_app/img/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Budapest</h2>
            <div class="details">
                <div class="col">
                    <img src="/weather_app/img/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/weather_app/img/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
        <button id="forecastButton" class="forecast-button" style="display: none;">Show forecast</button>
        <div class="forecast" id="forecast"></div>
    </div>

    <script src="/weather_app/script.js"></script>

</body>

</html>
